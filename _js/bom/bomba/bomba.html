        <!-- custom js -->
        <script>
           window.onload = function () {
                if (sec == 0 && minutes == 0){
              
              console.log()
              };
              var minute = 01;
              var sec = 59;
              
              setInterval(function () {
                
                 document.getElementById("timer").innerHTML =
                    minute + " : " + sec;
                    sec--;
                 
                 if (sec == 00) {
                    minute--;
                    sec = 59;
                 }
                    if (sec == 1 && minute == 0) {
                        window.location.href = "perdeu.html";
                    }
                    minutes = (minutes<10) ? "0" + minutes : minutes;
                    sec = (sec<10) ? "0" + sec : sec
                }
              , 1000);
              
            }
            
           </script>
